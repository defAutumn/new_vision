{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
        <div class="header__row">
          <div class="header__logo logo">
          <a href="#" class="logo__link">
            <h3 class="logo__text">HERITAGE reborn</h3>
          </a>
          </div>
          <div class="menu-burger__header">
          <span></span>
          </div>
          <nav class="header__menu menu">
              <ul class="menu__list">
                {% if request.user.is_authenticated %}
                    <li class="menu__item menu__item-active"><a href="#about">Add recipe</a></li>
                    <li class="menu__item"><a href="#">All recipes</a></li>
                    <li class="menu__item"><a href="#">Categories</a></li>

                    <li class="menu__item">
                        <div class="dropdown">
                            <a href="{% url 'profile' %}">
                                Profile
                            </a>
                            <div class="dropdown-content">
                                <a href="{% url 'profile' %}">My profile</a>
                                <a href="#">My recipes</a>
                                <a class="logout" href="{% url 'logout' %}">Log out</a>
                            </div>
                        </div>
                    </li>
                {% else %}
                    <li class="menu__item menu_name"><a href="{% url 'login' %}">Log In</a></li>
                    <li class="menu__item menu_name"><a href="{% url 'register' %}">Register</a></li>
                {% endif %}
              </ul>
          </nav>
        </div>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
